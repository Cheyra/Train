<!DOCTYPE HTML>
<html>

<head>
    <title>Train Schedule Table</title>
    <!--link to bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    
    
   
   <!--link to firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <!--link to jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <!--link to javascript-->
    <script src=assets/javascript/app.js></script>
    <!--link to moment-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.13.0/moment.min.js"></script>
    <!--link to google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Kumar+One+Outline|Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css"></link>
</head>

<body>
    <h2 class="jumbotron dark text-center" style="color: lightcyan">Adventure Train Time</h2>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="fun-color time-block"> Current Time: <span class="time"> </span> </div>
            </div>
        </div>
<br> <br>
        <div class="card dark" style = "color: lightcyan">
            <div class="card-header fun-color">Current Train Schedule</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            <th scope="col"></th>
                                                  </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
                <div class="train-alert"></div>

            </div>
        </div>

        <br>

        <div class="card dark" style = "color: lightcyan">
            <div class="card-header fun-color">Add Train</div>
            <div class="card-body">
                <form role="form">
                    <div class="form-group">
                        <label>Train Name</label>
                        <input type="text" class="form-control" id="name" placeholder="">
                    </div>

                    <div class="form-group">
                        <label>Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="">
                    </div>

                    <div class="form-group">
                                                
                        <label>First Train Time(HH:mm-military time)</label>
                            
                         <input type="time" class="form-control" id="train-start" placeholder="">
                   
                     </div> 
                    <br>

                    <div class="form-group">
                        <label>Frequency</label>
                        <input type="number" class="form-control" id="frequency" placeholder="">
                    </div>

                    <button class="btn fun-color" style = "color: lightcyan" id="submit">Submit</button>
                </form>
                <br>
                <br>
               

            </div>
        </div>




    </div>

</body>

</html>
